    <main>
        <section class="slogan">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </section>

        <!-- Use background-img to show the scooter in CSS -->
        <section class="scooter"></section>

        <section class="landing-form">
            <form>
                <h2>Aplay Now</h2>
                <p>Enter your info below.</p>
                <input class="input-text input-1" type="text" placeholder="First name"><br>
                <input class="input-text" type="text" placeholder="Last name"><br>
                <input class="input-text" type="email" placeholder="Email Address"><br>
                <input class="input-text" type="tel" placeholder="Phone number"><br>
                <div class="checkbox-containter">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I agree to dash terms</label><br>
                </div>
                <input type="button" value="DRIVE WITH US">
                <p class="app-status">Alreay applied? <a href="#">Check your application status here</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="calculate">
            <p class="footer-text-bold">See how much you can earn with Dash.</p>
            <p class="footer-text">how many hours do you want to drive with us this week?</p>
            <div class="hours-city">
                <input type="number" id="hours" name="hours" min="1" max="5" placeholder="Hours">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="button" value="CALCULATE">
